<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <header class="bg-light py-3">
        <div class="container">
          <header class="bg-light py-3">
            <div class="container">
              <!-- Converted Regular Bootstrap  -->
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                  <a class="navbar-brand" href="#home">Select Navigation:</a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#basic-navbar-nav"
                    aria-controls="basic-navbar-nav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="basic-navbar-nav">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#allExams">All Exams</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#newExam">New Exam</a>
                      </li>
                      <!-- Example dropdown (optional)
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            More
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        -->
                    </ul>
                  </div>
                </div>
              </nav>
              <!-- End Converted Regular Bootstrap  -->
            </div>
          </header>
        </div>
      </header>

      <main class="flex-grow-1 py-4">
        <div class="container">
          <main class="flex-grow-1 py-4">
            <div class="container">
              <p>This is body</p>
            </div>
          </main>
        </div>
      </main>

      <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
          <footer class="bg-dark text-white py-3 mt-auto">
            <div class="container text-center">
              <p>
                Copyright &copy; {new Date().getFullYear()} | All rights
                reserved.
              </p>
            </div>
          </footer>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
